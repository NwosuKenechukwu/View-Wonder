<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree&family=Inter:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/index.css" />
    <script type="module" src="./src/js/controller.js"></script>
    <title>View Wonder</title>
    <link rel="icon" type="image/x-icon" href="./src/img/favicon-16x16.png" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar__container">
        <div class="content__search--container">
          <input
            type="text"
            class="content__search"
            placeholder="Search for a movie..."
          />
          <img
            src="./src/img/search.svg"
            alt="search icon"
            class="content__search--icon content__search--submit"
          />
        </div>

        <a href="/"
          ><img class="navbar__logo" src="./src/img/View Wonder-01.svg" alt=""
        /></a>

        <a class="navbar__next--content" href="/">
          <span class="next__content--text next__content--movie"
            >View TV Shows</span
          >
          <img src="./src/img/arrow.png" alt=""
        /></a>
      </div>
    </nav>

    <div class="content__home--container"></div>
    <div class="content__page--container"></div>
    <div class="search__container">
      <!-- Search Results for Fight Club -->
    </div>
  </body>
</html>
